<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="icon" href="/static/img/favicon-native.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/static/img/favicon-native.ico" type="image/x-icon" />
    <!-- MDUI CSS -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css"
            integrity="sha384-cLRrMq39HOZdvE0j6yBojO4+1PrHfB7a9l5qLcmRm/fiWXYY+CndJPmyu5FV/9Tw"
            crossorigin="anonymous"
    />
    <!-- MDUI JavaScript -->
    <script
            src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js"
            integrity="sha384-gCMZcshYKOGRX9r6wbDrvF+TcCCswSHFucUzUPwka+Gr+uHgjlYvkABr95TCOz3A"
            crossorigin="anonymous"
    ></script>
    <title>PanIndex - 系统配置</title>
</head>
<body>
<div class="mdui-container">
    <div class="mdui-container-fluid">
        <div class="mdui-col-md-6 mdui-col-offset-md-3">
            <center><h4 class="mdui-typo-display-2-opacity">PanIndex - 系统配置</h4></center>
            <form action="/?admin" method="post">
                <div class="mdui-textfield mdui-textfield-floating-label">
                    <i class="mdui-icon material-icons">https</i>
                    <label class="mdui-textfield-label">密码</label>
                    <input name="password" class="mdui-textfield-input" type="password" required="required" />
                </div>
                <br>
                <button type="submit" class="mdui-center mdui-btn mdui-btn-raised mdui-ripple mdui-color-indigo mdui-btn-block">
                    <i class="mdui-icon material-icons">fingerprint</i>
                    登录
                </button>
            </form>
        </div>
    </div>
</div>
<div class="mdui-text-center mdui-typo" style="margin-top: 120px">
    ©2021 <a href="https://github.com/libsgh/PanIndex" target="_blank">PanIndex</a>. All rights reserved.
</div>
<script>
    {{if .Error}}
    mdui.snackbar({
        message: '{{.Msg}}'
    });
    {{else}}
    {{end}}
</script>
</body>
</html>
