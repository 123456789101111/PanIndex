{{define "pan/admin/pwd.html"}}
    {{template "pan/admin/base.html" .}}
{{end}}
{{define "admin-pwd"}}
<div class="mdui-m-t-2">
    <div class="mdui-typo mdui-p-b-2">
        <h3> 密码文件（夹） <small>文件夹设置密码访问</small></h3>
    </div>
    <div class="mdui-table-fluid">
        <div class="mdui-appbar">
            <div class="mdui-toolbar">
                <div class="mdui-toolbar-spacer"></div>
                <a href="/tieba" class="mdui-btn mdui-btn-icon" mdui-tooltip="{content: '添加'}">
                    <i class="mdui-icon material-icons">add_circle</i>
                </a>
                <a href="javascript:openBind();" class="mdui-btn mdui-btn-icon" mdui-tooltip="{content: '修改'}">
                    <i class="mdui-icon material-icons">update</i>
                </a>
                <a href="javascript:openUnBind();" class="mdui-btn mdui-btn-icon" mdui-tooltip="{content: '删除'}">
                    <i class="mdui-icon material-icons">remove_circle</i>
                </a>
            </div>
        </div>
        <table class="mdui-table mdui-table-hoverable mdui-table-selectable ">
            <thead>
            <tr>
                <th>文件（夹）ID</th>
                <th>密码</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
{{end}}
