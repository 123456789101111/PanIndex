{{define "pan/mdui/view-ns.html"}}
    {{template "pan/mdui/view-base.html" .}}
{{end}}
{{define "content-ns"}}
    <div class="mdui-valign mdui-typo" style="min-height: 300px">
        <div class="mdui-center mdui-typo-display-1-opacity">
            该文件格式不支持预览
            <button id="downButton" class="mdui-btn mdui-color-indigo mdui-ripple mdui-center">
                下载 {{ (index .List 0).SizeFmt }}
            </button>
        </div>
    </div>
    <script>
        $('#downButton').on('click', function(ev) {
            window.location.href = $("#view_down_link").attr("href");
        });
    </script>
{{end}}
