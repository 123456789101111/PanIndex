name: PanIndex Release
on:
  release:
    types: [created]
jobs:
  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # build and publish in parallel: linux/386, linux/amd64, windows/386, windows/amd64, darwin/386, darwin/amd64
        goos: [linux, windows, darwin]
        goarch: ["386", amd64]
    steps:
      - uses: actions/checkout@v2
      - name: set up packr2
      - uses: wangyoucao577/go-release-action@master
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          goversion: "https://dl.google.com/go/go1.14.3.linux-amd64.tar.gz"
          project_path: "./"
          binary_name: "PanIndex"
          pre_command: "go get -u github.com/gobuffalo/packr/v2/packr2"
          extra_files: LICENSE README.md CHANGELOG.md