name: Go Release
on:
  release:
    types: [published]

jobs:
  release:
    if: github.repository == 'libsgh/PanIndex'
    name: Build with go ${{ matrix.go_version }} on ${{ matrix.os }} and upload
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        go_version: [1.14]
        os: [ubuntu-latest]

    steps:

      - name: Set up Go ${{ matrix.go_version }}
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go_version }}
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi

      - name: Build
        run: |
          go get -u github.com/gobuffalo/packr/v2/packr2
          packr2
          go build -v -o PanIndex .

      - name: Gzip
        run: |
          mkdir PanIndex-${{ matrix.os }}
          cp main PanIndex-${{ matrix.os }}
          tar -czvf PanIndex-${{ matrix.os }}.tar.gz PanIndex-${{ matrix.os }}

      - name: Upload to release
        uses: JasonEtco/upload-to-release@master
        with:
          args: PanIndex-${{ matrix.os }}.tar.gz application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}